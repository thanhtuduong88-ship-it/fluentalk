<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fluentalk</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; width: 100%; overflow: hidden; background: #f0faf4; }
  iframe {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <!--
    ✅ Cách dùng:
    1. Thay PASTE_YOUR_DEPLOYED_GAS_URL_HERE bằng link deploy của bạn
       (dạng: https://script.google.com/macros/s/AKfy.../exec)
    2. Lưu file này lên Google Drive rồi publish,
       HOẶC upload lên Google Sites dưới dạng Embed,
       HOẶC host trên bất kỳ web server nào (GitHub Pages, Netlify, v.v.)
    3. Mở file này trong trình duyệt — Chrome sẽ hỏi quyền Micro ✅
    
    ⚠️  Lưu ý bảo mật:
    - KHÔNG share link file này công khai nếu không muốn mọi người vào được
    - Chỉ share với sinh viên của bạn (access code sẽ bảo vệ thêm 1 lớp)
  -->
  <iframe
    src="src="https://script.google.com/macros/s/AKfycbyjnH0brr1mn6EcRR2sgiWg5f4NdJxFMZrWw98cgZC70IqLdSd-JidPBtqnnczjtc0N/exec"
    allow="microphone; camera; autoplay; clipboard-write; encrypted-media"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</body>
</html>
